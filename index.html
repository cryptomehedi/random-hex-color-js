<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Hex Code Generator App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/3f43e11179.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-center mx-auto flex justify-center items-center h-screen">
        <div class="p-2 shadow-lg shadow-orange-300 text-white w-96 border rounded-lg bg-gradient-to-r from-sky-500 to-indigo-500">
        <h1 class="text-2xl">Random Hex Colour Generator</h1>
      <div class="mt-2 mb-1 ">
        <span class="hex text-4xl border-solid border-2 border-orange-500 px-2">#000</span>
      </div>
      <hr>
      <div id="buttons">
        
        <button id="new-color" class="hover:bg-gray-600 hover:text-white bg-gray-200 text-black border rounded-lg p-2 m-2 ring  focus:ring-offset-2 focus:ring-offset-orange-500">
          <i class="fas fa-spinner"></i>
          New Color
        </button>
        
      </div>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
